    <section class="login">
      <h2>Login</h2>
    </section>
    <section class="form_wrapper">
      <form class="form" method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input type="submit" class="btn" value="Submit" />
      </form>
    </section>
