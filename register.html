<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./Assets/favicon.png" />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <div class="brand">
        <p>Tozee</p>
      </div>
      <ul>
        <li>
          <a href="./index.html">About us</a>
        </li>
        <li>
          <a href="./contact.html">Contact us</a>
        </li>
        <li>
          <a href="./login.html">Login</a>
        </li>
        <li>
          <a href="./register.html">Register</a>
        </li>
      </ul>
    </nav>
    <section class="login">
      <h2>Register Here...</h2>
    </section>
    <section class="form_wrapper">
      <form class="form" action="" method="post">
        <input type="text" name="" placeholder="Your Full Name" />
        <input type="email" name="" id="" placeholder="Your Email" />
        <input type="number" placeholder="Phone Number" />
        <select name="gender" id="gender">
          <option value="gender">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="None">None</option>
        </select>
        <!-- Country -->
        <select name="country" id="country">
          <option value="country">Country</option>
          <option value="Nigeria">Nigeria</option>
          <option value="ghana">Ghana</option>
          <option value="Benin">Benin</option>
          <option value="Ivory">Ivory Coast</option>
          <option value="Kenya">Kenya</option>
          <option value="Tanzania">Tanzania</option>
        </select>
        <!-- State Province -->
        <select name="state" id="state">
          <option value="state">State/Province</option>
          <option value="Delta">Delta</option>
          <option value="Lagos">Lagos</option>
          <option value="Imo">Imo</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Anambra">Anambra</option>
          <option value="Portharcourt">Portharcourt</option>
        </select>
        <input type="text" name="username" placeholder="User Name" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Confirm Password"
        />
        <input type="submit" class="btn" value="Submit">
      </form>
    </section>
    <section class="footer">
      <a href="#" class="fa fa-facebook" title="Facebook account"></a></a>
      <a href="#" class="fa fa-twitter" title="Twitter account"></a>
      <a href="" class="fa fa-linkedin" title="Linkedin account"></a>
      <a href="" class="fa fa-instagram" title="Instagram account"></a>
    </section>
  </body>
</html>
